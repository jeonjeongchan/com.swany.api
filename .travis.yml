language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r com.swany.api *
  - mkdir -p deploy
  - mv com.swany.api deploy/com.swany.api

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: com-swany-build # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값

    bucket: com-swany-build # S3 버킷
    key: com.swany.api.zip # 빌드 파일을 압축해서 전달

    bundle_type: zip # 압축 확장자
    application: com.swany.api # 웹 콘솔에서 등록한 CodeDeploy 애플리케이션

    deployment_group: com.swamy.api-group # 웹콘솔에서 등록한 CodeDeploy 애플리케이션

    region: ap-northeast-2
    wait-until-deployed: true

notifications:
  email:
    recipients:
      - 호우호우